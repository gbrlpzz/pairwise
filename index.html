<!DOCTYPE html>
<html>
<head>
    <title>Pairwise | Comparison Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Pairwise</h1>
            <p>Make better decisions through pairwise comparisons</p>
        </header>

        <div class="step-indicator" data-step="1">
            <div class="steps-container">
                <div class="step active">
                    <div class="step-number">1</div>
                    <span>Setup</span>
                </div>
                <div class="step future">
                    <div class="step-number">2</div>
                    <span>Compare</span>
                </div>
                <div class="step future">
                    <div class="step-number">3</div>
                    <span>Results</span>
                </div>
                <div class="step future">
                    <div class="step-number">4</div>
                    <span>Evaluate</span>
                </div>
            </div>
        </div>

        <!-- Setup Section -->
        <div id="setup" class="card">
            <div class="input-group">
                <label>How would you like to start?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="comparisonType" value="importance" checked>
                        <span class="radio-label">New Comparison</span>
                        <span class="radio-help">Start a fresh comparison between criteria</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="comparisonType" value="matrix">
                        <span class="radio-label">Use Existing Matrix</span>
                        <span class="radio-help">Upload a previously exported comparison matrix</span>
                    </label>
                </div>
            </div>

            <div class="input-group comparison-input">
                <label for="elements" id="elementsLabel">Enter criteria to compare</label>
                <input type="text" id="elements" class="input-field" 
                       placeholder="Enter items separated by commas (e.g., Price, Quality, Speed)">
            </div>

            <div class="input-group matrix-input" style="display: none;">
                <label>Upload your comparison matrix:</label>
                <div class="file-upload">
                    <input type="file" id="matrixFileInput" accept=".csv" class="input-field">
                    <p class="input-help">Select a previously exported comparison matrix CSV file</p>
                </div>
            </div>

            <div class="button-container">
                <button class="btn btn-primary" id="startComparisonBtn">Continue â†’</button>
            </div>
        </div>

        <!-- Comparison Section -->
        <div id="comparison" class="card" style="display: none;">
            <div class="comparison-container">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-text"></div>
                </div>

                <h2 id="comparisonQuestion">Which is more important?</h2>
                
                <div class="comparison-elements">
                    <div class="element-card" id="optionA"></div>
                    <div class="element-card" id="optionB"></div>
                </div>

                <div class="slider-container">
                    <input type="range" min="0" max="4" value="2" class="slider" id="comparisonSlider">
                    <div class="slider-labels">
                        <span id="leftLabel">Much more important</span>
                        <span id="centerLabel">Equally important</span>
                        <span id="rightLabel">Much more important</span>
                    </div>
                </div>

                <div class="comparison-navigation">
                    <button class="btn" id="prevComparisonBtn" disabled>&larr; Previous</button>
                    <button class="btn btn-primary" id="submitComparisonBtn">Continue</button>
                    <button class="btn" id="nextComparisonBtn" disabled>Next &rarr;</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="card" style="display: none;">
            <h2>Results</h2>
            <div id="resultMatrix"></div>
            <div class="button-container">
                <button class="btn btn-success" id="downloadCsvBtn">Download Results (CSV)</button>
                <button class="btn btn-primary" id="startEvaluationBtn">Evaluate Options</button>
            </div>
        </div>

        <!-- Evaluation Section -->
        <div id="evaluation" class="card" style="display: none;">
            <h2>Evaluate Options</h2>
            <div class="input-group">
                <label>Enter your options to evaluate:</label>
                <input type="text" id="optionsInput" class="input-field" 
                       placeholder="Enter options separated by commas (e.g., Option A, Option B, Option C)">
            </div>
            
            <div id="evaluationMatrix"></div>
        </div>

        <!-- Final Results Section -->
        <div id="finalResults" class="card" style="display: none;">
            <h2>Final Rankings</h2>
            <div id="rankingResults"></div>
            <div class="button-container">
                <button class="btn btn-primary" id="startOverBtn">Start Over</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
