<!DOCTYPE html>
<html>
<head>
    <title>Pairwise | Comparison Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.vercel.com/analytics/latest/vercel-analytics.min.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="brand">
                    <div class="logo">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect x="4" y="4" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
                            <rect x="14" y="4" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
                            <rect x="4" y="14" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
                            <rect x="14" y="14" width="6" height="6" rx="1" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="brand-name">Pairwise</div>
                    <span class="brand-divider">·</span>
                    <p>Make better decisions</p>
                </div>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                        <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/>
                            <line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                        <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                    <a href="https://github.com/gbrlpzz/pairwise" target="_blank" rel="noopener" class="github-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.385-1.335-1.755-1.335-1.755-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.605-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 21.795 24 17.295 24 12c0-6.63-5.37-12-12-12"/>
                        </svg>
                        Learn about the method
                    </a>
                </div>
            </div>
            <div class="header-accent"></div>
        </header>

        <div class="step-indicator" data-step="1">
            <div class="steps-container">
                <div class="step active">
                    <div class="step-number">1</div>
                    <span>Setup</span>
                </div>
                <div class="step future">
                    <div class="step-number">2</div>
                    <span>Compare</span>
                </div>
                <div class="step future">
                    <div class="step-number">3</div>
                    <span>Results</span>
                </div>
                <div class="step future">
                    <div class="step-number">4</div>
                    <span>Evaluate</span>
                </div>
            </div>
        </div>

        <!-- Setup Section -->
        <div id="setup" class="card">
            <div class="input-group">
                <label>How would you like to start?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="comparisonType" value="importance" checked>
                        <span class="radio-label">New Comparison</span>
                        <span class="radio-help">Start a fresh comparison between criteria</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="comparisonType" value="matrix">
                        <span class="radio-label">Use Existing Matrix</span>
                        <span class="radio-help">Upload a previously exported comparison matrix</span>
                    </label>
                </div>
            </div>

            <div class="input-group comparison-input">
                <label for="elements" id="elementsLabel">Enter criteria to compare</label>
                <input type="text" id="elements" class="input-field" 
                       placeholder="Enter items separated by commas (e.g., Price, Quality, Speed)">
            </div>

            <div class="input-group matrix-input" style="display: none;">
                <label>Upload your comparison matrix:</label>
                <div class="file-upload">
                    <input type="file" id="matrixFileInput" accept=".csv" class="input-field">
                    <p class="input-help">Select a previously exported comparison matrix CSV file</p>
                </div>
            </div>

            <div class="button-container">
                <button class="btn btn-primary" id="startComparisonBtn">Continue →</button>
            </div>
        </div>

        <!-- Comparison Section -->
        <div id="comparison" class="card" style="display: none;">
            <div class="comparison-container">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-text"></div>
                </div>

                <h2 id="comparisonQuestion">Which is more important?</h2>
                
                <div class="comparison-elements">
                    <div class="element-card" id="optionA"></div>
                    <div class="element-card" id="optionB"></div>
                </div>

                <div class="slider-container">
                    <input type="range" min="0" max="4" value="2" class="slider" id="comparisonSlider">
                    <div class="slider-labels">
                        <span id="leftLabel">Much more important</span>
                        <span id="centerLabel">Equally important</span>
                        <span id="rightLabel">Much more important</span>
                    </div>
                </div>

                <div class="comparison-navigation">
                    <button class="btn" id="prevComparisonBtn" disabled>&larr; Previous</button>
                    <button class="btn btn-primary" id="submitComparisonBtn">Continue</button>
                    <button class="btn" id="nextComparisonBtn" disabled>Next &rarr;</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="card" style="display: none;">
            <h2>Results</h2>
            <div id="resultMatrix"></div>
            <div class="button-container">
                <button class="btn btn-success" id="downloadCsvBtn">Download Results (CSV)</button>
                <button class="btn btn-primary" id="startEvaluationBtn">Evaluate Options</button>
            </div>
        </div>

        <!-- Evaluation Section -->
        <div id="evaluation" class="card" style="display: none;">
            <h2>Evaluate Options</h2>
            <div class="input-group">
                <label>Enter your options to evaluate:</label>
                <input type="text" id="optionsInput" class="input-field" 
                       placeholder="Enter options separated by commas (e.g., Option A, Option B, Option C)">
            </div>
            
            <div id="evaluationMatrix"></div>
        </div>

        <!-- Final Results Section -->
        <div id="finalResults" class="card" style="display: none;">
            <h2>Final Rankings</h2>
            <div id="rankingResults"></div>
            <div class="button-container">
                <button class="btn btn-success" id="downloadFinalResultsBtn">
                    <span class="btn-icon">↓</span>
                    Download Final Results (CSV)
                </button>
                <button class="btn btn-primary" id="startOverBtn">Start Over</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
